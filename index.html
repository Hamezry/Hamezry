<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <link
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
     rel="stylesheet"
     />
</head> 
<body>
 <div class="container">
     <div class="music-app">
         <div class="music-content">
             <div class="music-album">
                 <img class="album-cover-image" src="" alt="">
                 <p class="song-title"></p>
                 <p class="Artist"></p>
             </div>

             <div class="music-controls">
                 <div id="prev_event" class="pre"><i class="fas fa-step-backward"></i></div>
                 <div id="play_event" class="play"><i class="fas fa-play-circle"></i></i></div>
                 <div id="next_event" class="next"><i class="fas fa-step-forward"></i></div>
             </div>

             <audio controls id="audio" class="hidden">
                <source src="" type="audio/mpeg">
            </audio>

             
         </div>
        
     </div>

 <div>

    <script src="./script.js"></script>
</body>
</html>
